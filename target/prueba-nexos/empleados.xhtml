<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Empleados</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista de Empleados"></h:outputText>
	</h2>
	<h:form>
	<h:commandButton action="#{empleado.nuevo()}" value="Nuevo Empleado"></h:commandButton>
	
		<h:dataTable value="#{empleado.consultarEmpleados()}" var="empleado"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{empleado.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{empleado.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{empleado.apellidos}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{empleado.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{empleado.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				<h:outputText value="#{empleado.telefono}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">F. Creación</f:facet>
				<h:outputText value="#{empleado.fechaHoraCrea}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">F. Modificación</f:facet>
				<h:outputText value="#{empleado.fechaHoraModifica}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{empleado.delete(empleado.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
