<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lista de Departamentos</title>
</h:head>
<h:body>
  <center><h1>Lista de Departamentos</h1></center>
  <p:messages id="messages" showDetail="true" closable="true">
  	<p:autoUpdate/>
  </p:messages>

  <p:button outcome="#{empleadoBean.nuevo()}" value="Crear Empleado" />
    <p:button outcome="#{departamentoBean.nuevo()}" value="Crear Departamento" />
    <h:form>
        <p:dataTable var="departamento" value="#{departamentos}"  emptyMessage="No se encontraron departamentos">
            <p:column headerText="ID">
                #{departamento.id}
            </p:column>
 			<p:column headerText="Departamento Código">
                #{departamento.departamentoCodigo}
            </p:column>
            <p:column headerText="Departamento Nombres">
                #{departamento.departamentoNombre}
            </p:column>
            <p:column headerText="F Creación">
                #{departamento.fechaHoraCrea}
            </p:column>
            <p:column headerText="Acciones">
            	
            	<p:commandButton action="#{departamentoBean.mostrarEditar(departamento.id)}" value="Editar"></p:commandButton>
            	<p:commandButton value="Eliminar Departamento" onclick="PF('confirmDialog#{departamento.id}').show();">
		            <p:dialog widgetVar="confirmDialog#{departamento.id}" message="Estas seguro de eliminar este departamento?" header="Confirmación de eliminación de departamento">
		            	<p:commandButton value="SI!" onclick="PF('confirmDialog').hide();" action="#{departamentoBean.eliminar(departamento.id)}"></p:commandButton>
		            	<p:commandButton value="NO" onclick="PF('confirmDialog').hide();" ></p:commandButton>
		            </p:dialog>
	            </p:commandButton>
            </p:column>            
            <!-- Agrega más columnas según los atributos de tu entidad Empleado -->
        </p:dataTable>
    </h:form>
</h:body>
</html>
